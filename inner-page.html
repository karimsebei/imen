<body>

  <div>
    <p>
      <p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </p>
    </p>
  </div>
  <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Time to register</h2>
          <p>
            Enter your details to create an account
          </p>
        </div>

        <div class="row" data-aos="fade-up" data-aos-delay="500">
          <center><div class="col-lg-6">
            <form class="php-email-form">
              <div class="row">
                <div class="col form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Name" required>
                </div>
                <div class="col form-group">
                  <input type="text" class="form-control" name="last" id="last" placeholder="Last name(s)" required>
                </div>
              </div>
              <div class="row">
                <div class="col form-group">
                  <input type="text" name="car" class="form-control" id="car" placeholder="Car type" required>
                </div>
                <div class="col form-group">
                  <input type="text" class="form-control" name="cin" id="cin" placeholder="CIN" required>
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="City of residence" required>
              </div>
              <div class="row">
                <div class="col form-group">
                  <select class="form-select" aria-label="Default select example">
                    <option value="1">+216 (Tunisie)</option>
                    <option value="2">+33 (France)</option>
                    <option value="3">+1 (US)</option>
                    <option value="3">...</option>

                  </select>
                </div>
                <div class="col form-group">
                  <input type="number" class="form-control" name="phone" id="phone" placeholder="Phone" required>
                </div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <p>
                
              </p>
              <div class="col form-group">
                <select class="form-select" aria-label="Default select example">
                  <option value="1">choose payment method</option>
                  <option value="2">Paypal</option>
                  <option value="3">Visa</option>
                  <option value="3">...</option>

                </select>
              </div>
              <div>
                <p>
                  
                </p>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                  </label>
                  <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>
              </div>
              <div>
                <p>

                </p>
              </div>
              <a href="done.html"><button type="button" class="btn btn-danger">send</button></a>
            </form>
          </div></center>

        </div>

      </div>
    </section>
